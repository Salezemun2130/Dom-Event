  <body>

    <header>
      <h1 class="coolTitle">Shopping List</h1>

    <section id="newsletter">
      <p class="first">Get it done today!!!</p>

      <input id="userinput" type="text" placeholder="Enter Item In Shopping Cart">
      <button id="enter" type="submit" class="btn">Enter</button>

    <section id="list-items">
      <ol>
        <li class="bold red" random="23"><button class="delete">Delete</button></li>
      </ol>
    </section>
